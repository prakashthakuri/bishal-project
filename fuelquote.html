<!DOCTYPE html>

<head>
    <title>Fuel Quote</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="login-wrap">
      <div class="login-html">
          <h2> Fuel Quote</h2>
        <div class="login-form">
          <div class="group">
            <label for="gallons" class="label">Gallons Requested</label>
            <input id="gallons" type="number" class="input" required>
          </div>
          <div class="group">
            <label for="Address" class="label">Delivery Address</label>
            <input id="Address" type="text" class="input" required>

           
          </div>

          <div class="group">
            <label for="price" class="label">Suggested Price/Gallon</label>
            <input id="price" type="number" class="input" required>
          </div>

          
           <div class="group">
            <label for="totalamount" class="label">Total Amount Due</label>
            <input id="totalamount" type="number" class="input" required>
          </div>
          
          <div class="group">
            <input type="submit" class="button" value="Get Quote">
          </div>
          <br/>
          <br/>

          
        
        </div>
        </div>
      
    </div>
  </div>
      <script src="./js/script.js"></script>

</body>

</html
